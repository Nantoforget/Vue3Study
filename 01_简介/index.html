<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>
        <!-- 引入vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            //组件时用来创建实例的(vm)
            const Root = {
                data() {
                    return {
                        count: 0, //记录点击次数
                    };
                },
                //点击按钮加1
                template:
                    "<button @click = 'count++'>Click Me</button> - 点了{{count}}次",
            };
            //创建app实例
            const app = Vue.createApp(Root);
            app.mount("#app");
        </script>
    </body>
</html>
