<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>
        <!-- 引入vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 
                如果直接将模板定义到网页中，此时模板必须符合html的规范
                如果在组件中，同时有template和html标签，则template生效
                如果没有template，vue则会在使用根组件的innerText
            -->
            <p>哈哈哈哈</p>
        </div>
        <div><h1>哈哈哈</h1></div>
        <script>
            //组件时用来创建实例的(vm)
            const Root = {
                data() {
                    return {
                        count: 0,
                    };
                },
                //template是模板，它决定了组件最终的摸样
                /* 
                    定义template的方式有三种，
                        1.在组件中通过template属性去指定
                        2.直接在网页中的根元素中指定
                        3.组件中通过render()直接渲染
                */
                template:
                    "<button @click = 'count++'>Click Me</button> - 点了{{count}}次",
            };
            //创建app实例
            const app = Vue.createApp(Root);
            app.mount("#app");
        </script>
    </body>
</html>
